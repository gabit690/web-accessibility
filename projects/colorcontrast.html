<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility practice</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="colorcontrast.css">
</head>
<body>
    <header>
        <h1>color contrast</h1>
    </header>
    <main>
        <section>
            <section id="text-box">
                <p id="description">
                    Select a color for background and text of the box below. Its contrast will be compared.
                </p>
            </section>
            <section id="control-panel">
                <div class="button-container">
                    <label for="background">
                        background
                        <input 
                            id="background-color" 
                            name="background" 
                            class="picker" 
                            type="color" 
                            value="#ffffff"
                        >
                    </label>
                </div>
                <div class="button-container">
                    <label for="text">
                        text
                        <input
                            id="color" 
                            name="text"
                            class="picker" 
                            type="color" 
                            value="#000000">
                    </label>
                </div>
            </section>
        </section>
        <aside>
            <figure>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.istockphoto.com%2Fvectors%2Fuser-sign-icon-person-symbol-human-avatar-vector-id639085642%3Fk%3D6%26m%3D639085642%26s%3D170667a%26w%3D0%26h%3DXq5G_D9UILnAc9u7Ha1NoeQpNPkW3SIk0st25O_KUnU%3D&f=1&nofb=1" alt="Initial image">
            </figure>
        </aside>
    </main>
    <footer>

    </footer>
    <script src="../copyright.js"></script>
    <script src="colorcontrast.js"></script>
</body>
</html>
