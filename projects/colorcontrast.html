<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility practice</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="colorcontrast.css">
</head>
<body>
    <header>
        <h1 tabindex="0">color contrast</h1>
    </header>
    <main>
        <section>
            <section id="text-box" tabindex="0">
                <p id="description">
                    Select a color for background and text of the box below. Its contrast will be compared.
                </p>
            </section>
            <section id="control-panel" tabindex="0">
                <div class="button-container">
                    <label for="input-background-color">
                        background
                        <input
                            id="input-background-color"
                            name="background" 
                            class="picker" 
                            type="color" 
                            value="#ffffff"
                        >
                    </label>
                </div>
                <div class="button-container">
                    <label for="input-text-color">
                        text
                        <input
                            id="input-text-color"
                            name="text"
                            class="picker" 
                            type="color" 
                            value="#000000">
                    </label>
                </div>
            </section>
        </section>
        <aside tabindex="0">
            <figure>
                <img 
                    id="reaction-contrast"
                    src="./img/mr_incredible_sunglasses.jpg"
                    alt="Superhero mister incredible wearing sunglasses"
                    tabindex="0"
                >
            </figure>
        </aside>
    </main>
    <footer>

    </footer>
    <script src="../copyright.js"></script>
    <script src="colorcontrast.js"></script>
</body>
</html>
